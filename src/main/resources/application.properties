spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



spring.jpa.hibernate.ddl-auto=create
# create 기존 테이블을 지우고 새로 생성합니다.
# update 객체를 검사해서 변경된 스키마 갱신
# validate update랑 비슷하지만 스키마를 건들지고 않고 객체만 검사합니다.
# 검사과정에서 데이터베이스 정보와 객체 정보가 다르면 에러가 발생합니다.
spring.jpa.show-sql=true
# 하이버네이트로 sql 쿼리를 보여줌
spring.jpa.properties.hibernate.format_sql=true
# sql 쿼리를 보기 좋게 만들어줍니다.